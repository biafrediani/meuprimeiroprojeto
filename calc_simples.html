<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calc_simples.css">
</head>
<body>
   <div id="quadrado">
    <div id="cabecalho">
     <h1>Calculadora simples em Javascript</h1>
    </div>

   <div id="cima">
    <input type="text" placeholder="Primeiro nome" id="primeiro">
    <input type="text" placeholder="Segundo nome" id="segundo">
   </div>

   <div id="meio">
    <input type="button" value="Soma" id="soma">
    <input type="button" value="Subtração" id="sub">
    <input type="button" value="Multplicação" id="multi">
    <input type="button" value="Divisão" id="divi">
   </div>

   <div id="baixo">
    <input type="text" placeholder="Aqui mostrará o resultado." id="resultado">
   </div>
   </div>
   <script src="./calc_simples.js"></script>
</body>
</html>
